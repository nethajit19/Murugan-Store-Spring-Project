<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MuruganStores</title>
  </head>
  <body>
	  <br>
	  <div class="container w-50">
    <h1>MuruganStores</h1>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">seriesNumber</th>
      <th scope="col">Name</th>
      <th scope="col">StoreName</th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="MuruganStores:${muruganchairs}">
      
       
		  
		  <td th:text="${MuruganStores.chairno}"></td>
		   <td th:text="${MuruganStores.chairname}"></td>
		    <td th:text="${MuruganStores.storename}"></td>
		    
		    
		    <td>
				
				<a th:href="@{/murugan/edit/{id} (id=${MuruganStores.chairno})}" class="btn btn-success">Edit</a>
				<a th:href="@{/murugan/delete/{id} (id=${MuruganStores.chairno})}" class="btn btn-danger">Delete</a>
				
			</td>
		    
	  
      
    </tr>
   
  </tbody>
</table>

<br>

<a href="/murugan/add" class="btn btn-info">AddRecords</a>



<form th:action="@{/murugan/view/chairname-wise}">
	
	<div class="form-inline">
		
		<br>
		
		<button type="submit" class="btn btn-secondary">Search</button>
		
		<input type="text" name="key" placeholder="Enter chair" class="form-control w-25">
		

	</div>
	
</form>


<form th:action="@{/murugan/view/chairname-storename-wise}">
	
	<div class="form-inline">
		
		<br>
		
		<button type="submit" class="btn btn-info">Find</button>
		
		<input type="text" name="key" placeholder="Enter chairname" class="form-control w-25">
		<input type="text" name="hint" placeholder="Enter Storename" class="form-control w-25">
		

	</div>

</form>
    
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
